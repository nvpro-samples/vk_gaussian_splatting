SEQUENCE "Load scene and common settings"
--sequenceframes 128
--sequenceaverages 128
--sequenceresetframes 8

SEQUENCE "Switch to raytrace and screen shot"
--pipeline 2
--maxShDegree 3
--screenshot "_benchmark/3dgrt_screenshot.png"

SEQUENCE "3DGRT - sh fp32 - inst. on - comp. on"
--shformat 0
--updateData 1

SEQUENCE "3DGRT - sh fp16 - inst. on - comp. on"
--shformat 1
--updateData 1

SEQUENCE "3DGRT - sh uint8 - inst. on - comp. on"
--shformat 2
--updateData 1

SEQUENCE "3DGRT - sh uint8 - inst. on - comp. off"
--shformat 2
--compressBlas 0
--updateData 1

SEQUENCE "3DGRT - sh uint8 - inst. on - comp. on - useAABB"
--shformat 2
--compressBlas 1
--useAABBs 1
--updateData 1

SEQUENCE "3DGRT - sh uint8 - inst. on - comp. off - useAABB"
--shformat 2
--compressBlas 0
--useAABBs 1
--updateData 1

SEQUENCE "3DGRT - sh uint8 - inst. off - comp. on"
--shformat 2
--useAABBs 0
--useTlasInstances 0
--compressBlas 1
--updateData 1

SEQUENCE "3DGRT - sh uint8 - inst. off - comp. off"
--shformat 2
--useTlasInstances 0
--compressBlas 0
--updateData 1
